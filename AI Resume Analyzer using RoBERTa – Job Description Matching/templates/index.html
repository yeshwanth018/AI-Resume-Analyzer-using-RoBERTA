<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{
box-sizing:border-box;
margin:0;
padding:0;
transition:.3s ease;
}

/* ===== COLORS ===== */
:root{
--bg:linear-gradient(135deg,#0ea5e9,#6366f1,#9333ea);
--surface:#ffffff;  
--border:#e5e7eb;
--text:#0f172a;
--muted:#64748b;

--strong:#22c55e;
--moderate:#f59e0b;
--weak:#ef4444;
}

/* ===== BODY ===== */
body{
background:var(--bg);
font-family:'DM Sans',sans-serif;
color:var(--text);
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:60px 20px;
}

/* ===== HEADER ===== */
header{
background:white;
padding:25px 35px;
border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
margin-bottom:40px;
}

header h1{
color:#4f46e5;
letter-spacing:.1em;
}

header p{
color:var(--muted);
}

/* ===== GRID ===== */
.grid{
width:100%;
max-width:820px;
display:grid;
grid-template-columns:1fr 1fr;
gap:22px;
}

/* ===== CARDS ===== */
.card{
background:var(--surface);
padding:28px;
border-radius:16px;
border:1px solid var(--border);
box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card:hover{
transform:translateY(-4px);
}

.card.full{
grid-column:1/-1;
}

.card label{
font-family:'DM Mono',monospace;
color:#6366f1;
margin-bottom:14px;
display:block;
}

/* ===== TEXTAREA ===== */
textarea{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid var(--border);
background:#f8fafc;
font-family:'DM Mono';
}

textarea:focus{
outline:none;
border-color:#6366f1;
box-shadow:0 0 10px rgba(99,102,241,.3);
}

/* ===== DROP AREA ===== */
.drop-area{
border:2px dashed #6366f1;
padding:35px;
border-radius:14px;
background:linear-gradient(135deg,#eef2ff,#f0f9ff);
cursor:pointer;
margin-bottom:30px; /* SPACE ABOVE OR TEXT */
}

.drop-area:hover{
transform:scale(1.02);
background:linear-gradient(135deg,#dbeafe,#ede9fe);
}

/* REMOVE FILE BUTTON */
.drop-area input[type=file]{
display:none;
}

/* ===== OR DIVIDER ===== */
.or-divider{
display:flex;
align-items:center;
justify-content:center;
gap:15px;

margin:20px 0 25px;
padding:12px 0;

font-family:'DM Mono', monospace;
font-size:0.85rem;
font-weight:600;
letter-spacing:.08em;
text-transform:uppercase;

background:linear-gradient(135deg,#6366f1,#22c55e);
background-clip:text;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* Divider lines */
.or-divider::before,
.or-divider::after{
content:'';
flex:1;
height:2px;
border-radius:10px;
background:linear-gradient(
90deg,
transparent,
#6366f1,
#22c55e,
transparent
);
}

/* ===== BUTTON ===== */
button[type="submit"]{
grid-column:1/-1;
padding:16px;5427396







border:none;
border-radius:14px;
font-family:'DM Mono';
font-weight:600;
color:white;
background:linear-gradient(135deg,#6366f1,#22c55e);
cursor:pointer;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* ===== SCORE CARD ===== */
.score-card{
background:white;
padding:35px;
border-radius:18px;
box-shadow:0 12px 30px rgba(0,0,0,.15);
margin-bottom:20px;
display:flex;
justify-content:space-between;
}

.score-left h2{
font-size:4rem;
color:#6366f1;
}

/* ===== SCORE BAR ===== */
.score-bar-bg{
height:8px;
background:#e2e8f0;
border-radius:20px;
overflow:hidden;
}

.score-bar-fill{
height:100%;
border-radius:20px;
}

.score-bar-fill.strong{
background:linear-gradient(90deg,#22c55e,#4ade80);
}

.score-bar-fill.moderate{
background:linear-gradient(90deg,#f59e0b,#fbbf24);
}

.score-bar-fill.weak{
background:linear-gradient(90deg,#ef4444,#fb7185);
}

/* ===== KEYWORD GRID ===== */
.kw-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:25px;
margin-top:20px;
}

/* ===== KEYWORD SECTIONS ===== */
.kw-card{
background:white;
padding:28px;
border-radius:16px;
box-shadow:0 8px 22px rgba(0,0,0,.12);
min-height:160px;
}

.kw-card h3{
margin-bottom:18px;
color:#4f46e5;
}

/* KEYWORD WRAP */
.kw-list{
display:flex;
flex-wrap:wrap;
gap:12px;
padding-top:5px;
}

/* TAG STYLE */
.kw-tag{
padding:8px 14px;
border-radius:25px;
font-size:.8rem;
font-weight:500;
}

/* MATCHED */
.kw-tag.matched{
background:linear-gradient(135deg,#bbf7d0,#4ade80);
color:#065f46;
}

/* MISSING */
.kw-tag.missing{
background:linear-gradient(135deg,#fecaca,#f87171);
color:#7f1d1d;
}

/* ===== ERROR ===== */
.error-msg{
background:#fee2e2;
color:#991b1b;
border-radius:10px;
padding:18px;
margin-top:10px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
.grid,.kw-grid{
grid-template-columns:1fr;
}

.score-card{
flex-direction:column;
}
}
</style>
</head>
<body>

<header>
  <h1>Resume Analyzer</h1>
  <p>RoBERTa-powered semantic matching against job descriptions</p>
</header>

<form id="analyzeForm" class="grid">
  <div class="card full">
    <label>Job Description</label>
    <textarea id="jdText" name="job_description" rows="7" placeholder="Paste the job description here..."></textarea>
  </div>

  <div class="card full">
    <label>Resume</label>
    <div class="drop-area" id="dropArea">
      <input type="file" id="resumeFile" name="resume" accept=".pdf,.docx,.txt">
      <div id="dropText">Drop PDF, DOCX, or TXT â€” or click to upload</div>
      <div class="file-name" id="fileName"></div>
    </div>
    <div class="or-divider">or paste text</div>
    <textarea id="resumeText" name="resume_text" rows="6" placeholder="Paste resume text..."></textarea>
  </div>

  <button type="submit" id="submitBtn">Analyze Match</button>
</form>

<div class="loader" id="loader">Analyzing with RoBERTa<span id="dots"></span></div>
<div class="error-msg" id="errorMsg"></div>

<div id="results">
  <div class="score-card">
    <div class="score-left">
      <h2 id="scoreNum">0<span>%</span></h2>
      <div class="verdict" id="verdict"></div>
      <div class="stats" id="stats"></div>
    </div>
    <div class="score-bar-wrap">
      <div class="score-bar-bg">
        <div class="score-bar-fill" id="scoreBar"></div>
      </div>
    </div>
  </div>
  <div class="kw-grid">
    <div class="kw-card">
      <h3>Matched Keywords</h3>
      <div class="kw-list" id="matchedKw"></div>
    </div>
    <div class="kw-card">
      <h3>Missing Keywords</h3>
      <div class="kw-list" id="missingKw"></div>
    </div>
  </div>
</div>

<script>
  const dropArea = document.getElementById('dropArea');
  const fileInput = document.getElementById('resumeFile');
  const fileName = document.getElementById('fileName');
  const dropText = document.getElementById('dropText');

  dropArea.addEventListener('click', () => fileInput.click());

  dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('dragging'); });
  dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragging'));
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('dragging');
    const file = e.dataTransfer.files[0];
    if (file) { fileInput.files = e.dataTransfer.files; showFileName(file.name); }
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files[0]) showFileName(fileInput.files[0].name);
  });

  function showFileName(name) {
    fileName.textContent = name;
    dropText.style.display = 'none';
  }

  const form = document.getElementById('analyzeForm');
  const loader = document.getElementById('loader');
  const results = document.getElementById('results');
  const errorMsg = document.getElementById('errorMsg');
  const submitBtn = document.getElementById('submitBtn');

  let dotsInterval;
  function startDots() {
    let count = 0;
    document.getElementById('dots').textContent = '';
    dotsInterval = setInterval(() => {
      count = (count + 1) % 4;
      document.getElementById('dots').textContent = '.'.repeat(count);
    }, 400);
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    errorMsg.style.display = 'none';
    results.style.display = 'none';
    loader.style.display = 'block';
    submitBtn.disabled = true;
    startDots();

    const fd = new FormData(form);

    try {
      const res = await fetch('/analyze', { method: 'POST', body: fd });
      const data = await res.json();

      clearInterval(dotsInterval);
      loader.style.display = 'none';
      submitBtn.disabled = false;

      if (data.error) {
        errorMsg.textContent = data.error;
        errorMsg.style.display = 'block';
        return;
      }

      document.getElementById('scoreNum').innerHTML = `${data.score}<span>%</span>`;
      const verdictEl = document.getElementById('verdict');
      verdictEl.textContent = data.verdict;
      verdictEl.className = `verdict ${data.verdict_class}`;

      document.getElementById('stats').innerHTML =
        `<span>${data.resume_length} words resume</span><span>${data.jd_length} words JD</span>`;

      const bar = document.getElementById('scoreBar');
      bar.className = `score-bar-fill ${data.verdict_class}`;
      setTimeout(() => { bar.style.width = data.score + '%'; }, 50);

      const matchedEl = document.getElementById('matchedKw');
      matchedEl.innerHTML = data.matched_keywords.map(k => `<span class="kw-tag matched">${k}</span>`).join('');

      const missingEl = document.getElementById('missingKw');
      missingEl.innerHTML = data.missing_keywords.map(k => `<span class="kw-tag missing">${k}</span>`).join('');

      results.style.display = 'block';

    } catch {
      clearInterval(dotsInterval);
      loader.style.display = 'none';
      submitBtn.disabled = false;
      errorMsg.textContent = 'Something went wrong. Is the server running?';
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
